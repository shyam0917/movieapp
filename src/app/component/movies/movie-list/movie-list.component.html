<!-- For displaying error on the browser -->
<h6 *ngIf="displayError" class="text-danger" align="right">{{errorMsg}}</h6>

<!-- movie list  -->
<div class="container">
  <div class="row">
    <div class="col-md-6 col-sm-6" *ngFor="let movie of movies"> 
      <div class="card">
       <app-movie [movie]="movie" (favArray)="setFavMovieList($event)" (err)="showError($event)" [flag]="flag"></app-movie>
     </div>
   </div>
 </div>
</div>
