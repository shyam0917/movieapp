<div class="container my-5">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center text-white mb-4"></h2>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <span class="anchor" id="formLogin"></span>
          <!-- form card login -->
          <div class="card rounded-0">
            <div class="card-header">
              <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
              <form class="form" role="form" id="formLogin">
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control form-control-lg rounded-0" name="uname1" id="uname1" required="">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control form-control-lg rounded-0" id="pwd1" required="" autocomplete="new-password">
                </div>
                <button type="button" class="btn btn-success btn-lg">Login</button>
                <hr class="pt-2">
                <span>Don't have an account!&nbsp;<a routerLink="/register">SignUp Here</a></span>
              </form>
            </div>
            <!--/card-block-->
          </div>
          <!-- /form card login -->
        </div>
      </div>
      <!--/row-->
    </div>
    <!--/col-->
  </div>
  <!--/row-->
</div>
