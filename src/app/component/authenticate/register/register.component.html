
<div class="container my-5">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center text-white mb-4"></h2>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <span class="anchor" id="formLogin"></span>
          <!-- form card login -->
          <div class="card rounded-0">
            <div class="card-header">
              <h3 class="mb-0">Sign Up</h3>
            </div>
            <div class="card-body">
              <form class="form" role="form" id="formLogin">
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" [(ngModel)]="movie.name" class="form-control form-control-lg rounded-0" required pattern="[a-zA-Z ]" name="name" id="name" required minlength="3" maxlength="25"> 
                </div>
                <div *ngIf="name.invalid">
                  <div *ngIf="name.errors.required">
                    MovieName is required.
                  </div>
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input type="Email"  [(ngModel)]="movie.email" class="form-control form-control-lg rounded-0" name="email1" id="email1" required="">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password"  [(ngModel)]="movie.password" class="form-control form-control-lg rounded-0" id="pwd1" required="">
                </div>
                <div class="form-group">
                  <label>Confirm Password</label>
                  <input type="password"  [(ngModel)]="movie.cf" class="form-control form-control-lg rounded-0" id="cpwd1" required="">
                </div>
                <button type="button" class="btn btn-success btn-lg" (click)="onsubmit()">SignUp</button>
                <hr class="pt-2">
                <span>Already have an account!&nbsp;<a routerLink="/login">Login Here</a></span>
              </form>
            </div>
            <!--/card-block-->
          </div>
          <!-- /form card login -->
        </div>
      </div>
      <!--/row-->
    </div>
    <!--/col-->
  </div>
  <!--/row-->
</div>
